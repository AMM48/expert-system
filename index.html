<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>server validation</title>
</head>

<body>
    <form id="contact-form" method="post" action="http://localhost/submit.php">
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="comment">Comment:</label>
        <br>
        <textarea id="comment" name="comment" rows="5" required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById('contact-form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const commentInput = document.getElementById('comment');

        form.addEventListener('submit', function (event) {
            const nameParts = nameInput.value.split(' ');
            if (nameParts.length < 2) {
                alert('Name must contain first and last name');
                event.preventDefault();
                return false;
            }

            if (!emailInput.checkValidity()) {
                alert('Email must contain a valid email address');
                event.preventDefault();
                return false;
            }

            if (commentInput.value.length > 150) {
                alert('Comment must not exceed 150 characters');
                event.preventDefault();
                return false;
            }
        });
    </script>
</body>

</html>
